<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html" target="_blank">Página Principal</a></li>
            <li><a href="formulario.html" target="_blank">Formulário de Inscrição</a></li>
        </ul>
    </nav>
<form action="/pagina-processa-dados-do-form" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" />
    </div>
    <div>
        <label for="sobrenome">Sobrenome:</label>
        <input type="sobrenome" id="sobrenome" />
    </div>
    <div>
        <label for="nascimento">Nascimento:</label>
        <input type="nascimento" id="nascimento" />
    </div>
    <div>
        <label for="identidade">Identidade:</label>
        <input type="identidade" id="identidade" />
    </div>
    <div>
        <label for="cpf">CPF:</label>
        <input type="cpf" id="cpf" />
    </div>
    <div>
        <label for="sexo">Sexo:</label>
        <input type="sexo" id="sexo" />
    </div>
    <div>
        <label for="civil">Estado Civil:</label>
        <input type="civil" id="estado civil" />
    </div>
    <div>
        <label for="telefone">Telefone:</label>
        <input type="telefone" id="telefone" />
    </div>
    <div>
        <label for="celular">Celular:</label>
        <input type="celular" id="celular" />
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" />
    </div>
    <div>
        <label for="endereço">Endereço:</label>
        <input type="endereço" id="endereço" />
    </div>
	<div class="button">
        <button type="submit">Enviar sua mensagem</button>
    </div>
</form>

</body>
</html>
